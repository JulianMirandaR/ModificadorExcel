<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Excel</title>
    <link rel="stylesheet" href="../stiles.css">
</head>
<body>
    <h1>Generar Nuevo Archivo Excel</h1>
    <div>
        <h3>Suba el archivo de Gnik para Limpiarlo</h3>
    </div>
    <div id="status-message" class="status-message"></div>

    <div id="carga">
        <form id="upload-form">
            <label for="file1" class="custom-file-upload">
                Seleccionar Excel
            </label>
            <input type="file" id="file1" accept=".xlsx, .xls" onchange="updateFileName(this)">
            <span id="file1-name" class="file-name">Ningún archivo seleccionado</span>

            <button type="button" onclick="generateExcel()">Generar Excel</button>
        </form>
        <a id="download-link" style="display: none;">Descargar Nuevo Archivo</a>
    </div>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <p>Procesando archivo...</p>
    </div>

    <button class="btn-back" onclick="location.href='../index.html'">Volver al Menú</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="./AppTabla.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Precios de Productos</title>
    <link rel="stylesheet" href="../stiles.css">
</head>
<body>
    <h1>Actualizar Precios de Productos</h1>
    <div>
        <h3>Asegurese de que los SKU esten en la Columna 1 y los precios en la columna 2</h2>
    </div>
    <div id="status-message" class="status-message"></div>

    <div id="carga">
        <form id="upload-form">
            <label for="file1" class="custom-file-upload">
                Seleccionar Excel de Precios Nuevos
            </label>
            <input type="file" id="file1" accept=".xlsx, .xls" onchange="updateFileName(this)">
            <span id="file1-name" class="file-name">Ningún archivo seleccionado</span>

            <label for="file2" class="custom-file-upload">
                Seleccionar Excel de Lista Completa
            </label>
            <input type="file" id="file2" accept=".xlsx, .xls" onchange="updateFileName(this)">
            <span id="file2-name" class="file-name">Ningún archivo seleccionado</span>

            <button type="button" onclick="processFiles()">Actualizar Precios</button>
        </form>
        <a id="download-link" style="display: none;">Descargar Archivo Actualizado</a>
    </div>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <p>Procesando archivos...</p>
    </div>
    
    <button class="btn-back" onclick="location.href='../index.html'">Volver al Menú</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
